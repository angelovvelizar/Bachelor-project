<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::navigation">
</header>

<main>
    <h1 id="title-skylimit" class="text-center text-light">Добре дошли в SkyLimit!</h1>
    <h2 id="buy-and-gift" class="text-center text-light">Купи и подари изживяване!</h2>
    <h3 id="adventure" class="text-center text-light">Приключенствай!</h3>

    <div id="buttons-navigation" class="container-fluid">
        <div class="row mx-auto d-flex flex-row justify-content-center">
            <div class="col-sm d-flex justify-content-center">
                <div class="buttons-container">
                    <a href="/products/water" class="button-link">
                        <img src="/images/windsurf-icon.png" class="image" alt="windsurf pic">
                        <p class="text">Във водата</p>
                    </a>
                </div>
                <div class="col-sm d-flex justify-content-center">
                    <a href="products/air" class="button-link">
                        <img src="/images/air-balloon.png" class="image" alt="air-balloon pic">
                        <p class="text">Във въздуха</p>
                    </a>
                </div>
                <div class="col-sm d-flex justify-content-center">
                    <a href="/products/city" class="button-link">
                        <img src="/images/city.png" class="image" alt="city pic">
                        <p class="text">В града</p>
                    </a>
                </div>

                <div class="col-sm d-flex justify-content-center">
                    <a href="/products/land" class="button-link">
                        <img src="/images/outdoors.png" class="image" alt="outdoors pic">
                        <p class="text">На открито</p>
                    </a>
                </div>
            </div>
        </div>


    </div>
</main>
</body>
</html>
