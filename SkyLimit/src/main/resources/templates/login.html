<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head">
</head>
<body class="bg-secondary">
<header th:replace="fragments/commons :: nav">
</header>
<main>
    <div class="container">
        <h2 class="text-center text-white">Вход</h2>
        <form th:action="@{/users/login}" th:method="post"
              class="main-form text-center text-light">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Потребителско име</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           id="username"
                           name="username"
                           aria-describedby="usernameHelpInline" placeholder="Потребителско име">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Парола</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"
                           id="password"
                           name="password"
                           aria-describedby="passwordHelpInline" placeholder="Парола">
                </div>
            </div>

            <p class="text-center">
                <strong id="login-error" th:if="${bad_credentials}" class="errors alert alert-danger">
                    Невалидно потребителско име или парола!
                </strong>
            </p>

            <button type="submit" class="btn btn-info w-50">Вход</button>
        </form>
        <hr class="bg-light">
    </div>
</main>
</body>
</html>
