<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head">
</head>
<body class="bg-secondary">
<header th:replace="fragments/commons :: nav">
</header>
<main role="main" class="bg-secondary">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">Вход</strong></h1>
            <h3 class="mt-5 text-center"><strong class="bg-blur rounded border-white pl-3 border-bottom">Моля, въведете валидни потребителско име и парола!
                </strong>
            </h3>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75 ">
            <form th:action="@{/users/login}" th:method="post"
                  class="text-center text-light">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Потребителско име</label>
                    <div class="col-sm-10">
                        <input  type="text" class="form-control"
                                id="username"
                                name="username"
                                aria-describedby="usernameHelpInline" placeholder="Потребителско име">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Парола</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"
                                id="password"
                               name="password"
                                aria-describedby="passwordHelpInline" placeholder="Парола">
                    </div>
                </div>

                <p class="text-center">
                    <strong id="login-error" th:if="${bad_credentials}" class="errors alert alert-danger">
                        Невалидно потребителско име или парола!
                    </strong>
                </p>

                <button type="submit" class="btn btn-info w-50">Вход</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer">
</footer>
</body>
</html>
