<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head">
</head>
<body class="bg-secondary">
<header th:replace="fragments/commons :: navigation">
</header>
<main role="main" class="bg-secondary">

  <div class="jumbotron">
    <div class="container text-light ">
      <h1 class="display-3 ">
        <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">Добави продукт</strong></h1>
    </div>
    <div class="container bg-blur rounded p-5 mt-5 w-75">
      <form th:action="@{/products/add}" th:method="post" th:object="${productAddBindingModel}"
            class=" text-center text-light">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Име на продукт</label>
          <div class="col-sm-10">
            <input
                    th:field="*{name}"
                    th:errorclass="is-invalid"
                    type="text" class="form-control" id="name"
                    aria-describedby="nameHelpInline" placeholder="Име на продукт">
            <small id="nameHelpInline" class="invalid-feedback errors alert alert-danger">
              Моля, попълнете името на продукта!
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Цена</label>
          <div class="col-sm-10">
            <input
                    th:field="*{price}"
                    th:errorclass="is-invalid"
                    type="number" step="1" class="form-control" id="price"
                    aria-describedby="priceHelpInline" placeholder="0.00">
            <small id="priceHelpInline" class="invalid-feedback errors alert alert-danger">
              Моля, попълнете цената на продукта!
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label for="location" class="col-sm-2 col-form-label">Локация</label>
          <div class="col-sm-10">
            <input
                    th:field="*{location}"
                    th:errorclass="is-invalid"
                    type="text" class="form-control" id="location"
                   aria-describedby="locationHelpInline" placeholder="София">
            <small id="locationHelpInline" class="invalid-feedback errors alert alert-danger">
              Моля, попълнете локацията!
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Описание</label>
          <div class="col-sm-10">
                    <textarea
                            th:field="*{description}"
                            th:errorclass="is-invalid"
                            class="form-control" id="description"
                            aria-describedby="descriptionHelpInline" placeholder="Описание">
                    </textarea>
            <small id="descriptionHelpInline" class="invalid-feedback errors alert alert-danger">
              Моля, попълнете описанието!
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label for="category" class="col-sm-2 col-form-label">Категория</label>
          <div class="col-sm-10">
            <select
                    th:field="*{category}"
                    th:errorclass="is-invalid"
                    id="category" name="category" class="custom-select"
                    aria-describedby="categoryHelpInline">
              <option value="" selected>Категория</option>
              <option th:each="c : ${T(com.unwe.thesis.skylimit.model.entity.enums.CategoryEnum).values()}"
                      th:value="${c}" th:text="${c}">Категория</option>
            </select>
            <small id="categoryHelpInline" class="invalid-feedback errors alert alert-danger">
              Моля, изберете категория!
            </small>
          </div>
        </div>

        <div class="form-group row">
          <span class="col-sm-2 col-form-label">Достъпно ли е в момента?</span>
          <div class="form-check form-check-inline">
            <input
                    th:field="*{available}"
                    th:errorclass="is-invalid"
                    type="radio" class="form-check-input" id="available" name="available"
                   aria-describedby="availableHelpInline" th:value="true">
            <label class="form-check-label" for="available">Да</label>
          </div>

          <div class="form-check form-check-inline">
            <input
                    th:field="*{available}"
                    th:errorclass="is-invalid"
                    type="radio" class="form-check-input" id="notAvailable" name="available"
                   aria-describedby="availableHelpInline" th:value="false">
            <label class="form-check-label" for="notAvailable">Не</label>
          </div>

            <small id="orderTimeHelpInline" class="invalid-feedback alert alert-danger">
              Моля, изберете една от двете възможности!
            </small>
          </div>


        <button type="submit" class="btn btn-info w-50">Добави продукт</button>
      </form>
      <hr class="bg-light">
    </div>
  </div>
</main>
<footer th:replace="fragments/commons :: footer">
</footer>
</body>
</html>
