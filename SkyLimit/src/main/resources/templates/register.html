<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons :: navigation">
</header>
<main>
    <div class="container">
        <h2 class="text-center text-white">Регистрация</h2>
        <form th:action="@{/users/register}" th:method="post" th:object="${userRegisterBindingModel}"
              class="main-form text-center text-light">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Потребителско име</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{username}"
                            th:errorclass="is-invalid"
                            type="text" class="form-control" id="username"
                            aria-describedby="usernameHelpInline" placeholder="Потребителско име">
                    <small id="usernameHelpInline" class="invalid-feedback errors alert alert-danger">
                        Потребителското име трябва да бъде между 4 и 20 символа!
                    </small>

                    <p th:if="${usernameOccupied}" class="errors alert alert-danger">
                        Потребителското име е заето!
                    </p>
                </div>
            </div>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">Име</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{firstName}"
                            th:errorclass="is-invalid"
                            type="text" class="form-control" id="firstName"
                            aria-describedby="firstNameHelpInline" placeholder="Име">
                    <small id="firstNameHelpInLine" class="invalid-feedback errors alert alert-danger">
                        Моля попълнете!
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Фамилия</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{lastName}"
                            th:errorclass="is-invalid"
                            type="text" class="form-control" id="lastName"
                            aria-describedby="lastNameHelpInline" placeholder="Фамилия">
                    <small id="lastNameHelpInline" class="invalid-feedback errors alert alert-danger">
                        Моля попълнете!
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Адрес</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{address}"
                            th:errorclass="is-invalid"
                            type="text" class="form-control" id="address"
                            aria-describedby="addressHelpInline" placeholder="Адрес">
                    <small id="addressHelpInline" class="invalid-feedback errors alert alert-danger">
                        Моля попълнете!
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Имейл</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{email}"
                            th:errorclass="is-invalid"
                            type="text" class="form-control" id="email"
                            aria-describedby="emailHelpInline" placeholder="email@example.com">
                    <small id="emailHelpInline" class="invalid-feedback errors alert alert-danger">
                        Невалиден имейл адрес!
                    </small>

                    <p th:if="${emailOccupied}" class="errors alert alert-danger">
                        Имейлът е зает!
                    </p>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Парола</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{password}"
                            th:errorclass="is-invalid"
                            type="password" class="form-control" id="password"
                            aria-describedby="passwordHelpInline" placeholder="Парола">
                    <small id="passwordHelpInline" class="invalid-feedback errors alert alert-danger">
                        Паролата трябва да е над 3 символа!
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword" class="col-sm-2 col-form-label">Потвърди парола</label>
                <div class="col-sm-10">
                    <input
                            th:field="*{confirmPassword}"
                            th:errorclass="is-invalid"
                            type="password" class="form-control" id="confirmPassword"
                            aria-describedby="confirmPasswordHelpInline" placeholder="Потвърди парола">
                    <small id="confirmPasswordHelpInline" class="invalid-feedback errors alert alert-danger">
                        Паролата трябва да е над 3 символа!
                    </small>

                    <p th:if="${passwordsNotMatching}" class="errors alert alert-danger">
                        Паролите не съвпадат!
                    </p>


                </div>
            </div>
            <button id="buy-button" type="submit" class="btn btn-info w-50">Регистрация</button>
        </form>
        <hr class="bg-light">
    </div>
</main>
</body>
</html>
